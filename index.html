<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-6 col-lg-3 d-md-block bg-light sidebar">
                <div class="position-sticky">

                    <!-- Search Bar in Sidebar -->
                    <form class="d-flex">
                        <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">Search City</button>
                    </form>
                    <!-- Sidebar History -->
                    <ul class="city-history flex-column mt-3">
                        
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-6 ms-sm-auto col-lg-9 px-md-4">
                <!-- Content Goes Here -->
                <h2>Wethurr Dashbored</h2>
                <div id="searchResults"></div>
            </main>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
